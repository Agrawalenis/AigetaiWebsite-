<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Opening Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 30px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
    }

    .icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #222; /* Use a solid color instead of image */
      position: relative;
      opacity: 0;
      transform: scale(0.5);
      animation: iconPop 0.5s ease-out forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-family: 'Oswald', Arial, sans-serif;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }

    .icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 130px;
      height: 130px;
      background: radial-gradient(circle, rgba(97, 155, 175, 0.3) 0%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: lightPulse 0.6s ease-out forwards;
      z-index: -1;
    }

    /* Remove background-image and keep animation delays for 7 icons */
    .icon1 { animation-delay: 0.3s; }
    .icon2 { animation-delay: 0.6s; }
    .icon3 { animation-delay: 0.9s; }
    .icon4 { animation-delay: 1.2s; }
    .icon5 { animation-delay: 1.5s; }
    .icon6 { animation-delay: 1.8s; }
    .icon7 { animation-delay: 2.1s; }

    @keyframes iconPop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes lightPulse {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes hideIcons {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .website {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container" id="iconContainer">
    <div class="icon icon1">A</div>
    <div class="icon icon2">I</div>
    <div class="icon icon3">G</div>
    <div class="icon icon4">E</div>
    <div class="icon icon5">T</div>
    <div class="icon icon6">A</div>
    <div class="icon icon7">I</div>
  </div>

</html>
