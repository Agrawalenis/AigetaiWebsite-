<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Opening Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: relative;
      opacity: 0;
      transform: scale(0.5);
      animation: iconPop 0.5s ease-out forwards;
    }

    .icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: lightPulse 0.6s ease-out forwards;
      z-index: -1;
    }

    .icon1 { background-image: url('https://imgs.search.brave.com/GGMBRoC0Rp70Lap8xC8nEUNe91v3KLA75SG_anngsHg/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9jbG91ZC10aGF0/LWlzLXNreS10aGF0/LWlzLWJsdWVfMTEx/NTc4MS0yOTg1Lmpw/Zz9zZW10PWFpc19o/eWJyaWQmdz03NDA'); animation-delay: 0.3s; }
    .icon2 { background-image: url('https://banner2.cleanpng.com/cb2/kqu/uhg/abn53sy1n.webp'); animation-delay: 0.6s; }
    .icon3 { background-image: url('https://as2.ftcdn.net/jpg/05/72/06/93/1000_F_572069310_OfvG7xOSwVvRBrUDXtLtKrsSUBu2f0CT.jpg'); animation-delay: 0.9s; }
    .icon4 { background-image: url('gosh.png'); animation-delay: 1.2s; }
    .icon5 { background-image: url('flower.png'); animation-delay: 1.5s; }

    @keyframes iconPop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes lightPulse {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes hideIcons {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .website {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container" id="iconContainer">
    <div class="icon icon1"></div>
    <div class="icon icon2"></div>
    <div class="icon icon3"></div>
    <div class="icon icon4"></div>
    <div class="icon icon5"></div>
  </div>

  <div class="website" id="website">
    Welcome to the Website
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('iconContainer').style.display = 'none';
      document.getElementById('website').style.display = 'flex';
      // Redirect to index.html after animation
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000); // Wait 1 second after showing "Welcome" message
    }, 4000); // 4 seconds
  </script>
</body>
</html>
