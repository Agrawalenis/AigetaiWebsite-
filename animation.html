<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Opening Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 30px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
    }

    .icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: relative;
      opacity: 0;
      transform: scale(0.5);
      animation: iconPop 0.5s ease-out forwards;
    }

    .icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110px;
      height: 110px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: lightPulse 0.6s ease-out forwards;
      z-index: -1;
    }

    .icon1 { background-image: url('image-1.jpg'); animation-delay: 0.3s; }
    .icon2 { background-image: url('image-2.jpg'); animation-delay: 0.6s; }
    .icon3 { background-image: url('image-3.jpg'); animation-delay: 0.9s; }
    .icon4 { background-image: url('image-4.jpg'); animation-delay: 1.2s; }
    .icon5 { background-image: url('image-5.jpg'); animation-delay: 1.5s; }

    @keyframes iconPop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes lightPulse {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes hideIcons {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .website {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container" id="iconContainer">
    <div class="icon icon1"></div>
    <div class="icon icon2"></div>
    <div class="icon icon3"></div>
    <div class="icon icon4"></div>
    <div class="icon icon5"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('iconContainer').style.display = 'none';
      // Redirect to index.html after animation
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000); // Wait 1 second after showing "Welcome" message
    }, 4000); // 4 seconds
  </script>
</body>
</html>
